<!DOCTYPE html>
<html>
<head>
  <title>Fixed Deposit Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #0066cc;
    }

    .container {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #0066cc;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #009900;
      font-size: 1.2rem;
    }

    button {
      background-color: #0066cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0052a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fixed Deposit Compound Interest Calculator</h1>
    <label for="amount">Fixed Deposit Amount:</label>
    <input type="text" id="amount" placeholder="Enter the amount" />

    <label for="rate">Rate of Interest:</label>
    <input type="text" id="rate" placeholder="Enter the rate of interest" />

    <label for="period">Fixed Deposit Period (in months):</label>
    <input type="text" id="period" placeholder="Enter the period in months" />

    <label for="compounding">Compounding Option:</label>
    <select id="compounding">
      <option value="quarterly">Quarterly</option>
      <option value="half-yearly">Half-Yearly</option>
      <option value="yearly">Yearly</option>
    </select>

    <button onclick="calculateCompoundInterest()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCompoundInterest() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const period = parseFloat(document.getElementById('period').value);
      const compounding = document.getElementById('compounding').value;
      let totalDueAmount = 0;

      if (!isNaN(amount) && !isNaN(rate) && !isNaN(period)) {
        if (rate >= 0 && period >= 0) {
          const n = compounding === 'quarterly' ? 4 : compounding === 'half-yearly' ? 2 : 1;
          const r = rate / (100 * n);
          const t = period / 12;

          totalDueAmount = amount * (1 + r) ** (n * t);
        }
      }

      document.getElementById('result').innerText = `Total Due Amount: $${totalDueAmount.toFixed(2)}`;
    }
  </script>
 <br>

  <p class="disclaimer">
    Disclaimer: This is just a web-based tool for a rough estimate. Consult your accountant in case of any doubt.
  </p>

</body>
</html>
