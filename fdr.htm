<!DOCTYPE html>
<html>
<head>
  <title>Fixed Deposit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    h1 {
      color: #0047ab;
      margin-top: 20px;
    }

    .container {
      margin: 20px auto;
      max-width: 90%;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      width:130;
    }

    .box {
      width: 30%;
      padding: 5px;
      margin: 10px 0;
      border: 4px solid;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    /* Different bold-colored borders and text colors for each box */
    #amount {
      border-color: #ff4500;
      color: #ff4500;
    }

    #rate {
      border-color: #32cd32;
      color: #32cd32;
    }

    #period {
      border-color: #1e90ff;
      color: #1e90ff;
    }

    #compounding {
      border-color: #ffa500;
      color: #ffa500;
    }

    #result {
      border-color: #800080;
      color: #800080;
      font-size: 1.2rem;
    }

    button {
      background-color: #0047ab;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003580;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 14px;
      color: #ff7043;
     font-weight: bold;

    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .box {
        font-size: 14px;
        padding: 10px;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .result {
        font-size: 1rem;
      }

   .disclaimer {
      margin-top: 20px;
      color: #ff7043;
      font-size: calc(var(--font-size) - 2px);
      font-weight: bold;

    }




    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Fixed Deposit Calculator</h3>
    <label for="amount">Fixed Deposit Amount:</label>
    <input type="text" id="amount" class="box" placeholder="Enter the amount" />

    <label for="rate">Rate of Interest:</label>
    <input type="text" id="rate" class="box" placeholder="Enter the rate of interest" />

    <label for="period">Fixed Deposit Period (in months):</label>
    <input type="text" id="period" class="box" placeholder="Enter the period in months" />

    <label for="compounding">Compounding Option:</label>
    <select id="compounding" class="box">
      <option value="quarterly">Quarterly</option>
      <option value="half-yearly">Half-Yearly</option>
      <option value="yearly">Yearly</option>
    </select>
<br>

    <button onclick="calculateCompoundInterest()">Calculate</button>

    <div id="result" class="box"></div>
  </div>


  <script>
    function calculateCompoundInterest() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const period = parseFloat(document.getElementById('period').value);
      const compounding = document.getElementById('compounding').value;
      let totalDueAmount = 0;

      if (!isNaN(amount) && !isNaN(rate) && !isNaN(period)) {
        if (rate >= 0 && period >= 0) {
          const n = compounding === 'quarterly' ? 4 : compounding === 'half-yearly' ? 2 : 1;
          const r = rate / (100 * n);
          const t = period / 12;

          totalDueAmount = amount * (1 + r) ** (n * t);
        }
      }

      document.getElementById('result').innerText = `Total Due Amount: â‚¹${totalDueAmount.toFixed(2)}`;
    }
  </script>
  <p class="disclaimer">
    Disclaimer: This is just a web-based tool for rough estimate. Consult your accountant in case of any doubt.
  </p>

</body>
</html>
